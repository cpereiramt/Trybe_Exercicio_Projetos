        */
       //Exercicio 01
       function mudaTexto(texto1,texto2,texto3) {
        let par = document.getElementsByTagName("p");
        console.log(par);
        par[0].innerHTML=texto1;
        par[1].innerHTML=texto2;
        par[2].innerHTML=texto3;
       }

       mudaTexto("Espero me tornar um programador","com conhecimentos avançados" , "em várias ferramentas de desenvolvimento web")
