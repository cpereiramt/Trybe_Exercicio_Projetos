<!DOCTYPE html>
<html>
 <head>
  <meta charset="utf-8" />
  <title></title>
 </head>
 <body>
 
 <h1>Mad Libs</h1>
 
 <ul>
  <li>Noun: <input type="text" id="noun">
  <li>Adjective: <input type="text" id="adjective">
  <li>Someone's Name: <input type="text" id="person">
 </ul>
 
 <button id="lib-button">Lib it!</button>
  
 <div id="story"></div>
  <script>
      let botao = document.getElementById("lib-button");
      botao.addEventListener("click",makeMadLib)

      function makeMadLib() {
          let noun = document.getElementById("noun");
          let adjective = document.getElementById("adjective");
          let person = document.getElementById("person");
          let text = noun.value + " estava " + adjective.value + " perto de  "+ person.value;
          console.log(text);
          let story = document.getElementById("story");
          story.innerHTML= text;
          
      }
     
  </script>
 </body>
</html>
